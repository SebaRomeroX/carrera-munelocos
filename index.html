<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Enero2023</title>
</head>
<body>
    <h1>La Carrera de los Mu√±eLocos</h1>
    
    <section id="intro">
        <h2 id="mensajeNivel"><span id="nivel"> </span></h2>
        <h2 id="mensaje"><span id="spanMensaje"></span></h2>
        <input class="boton" type="button" value="Siguiente" id="botonSiguiente">     
    </section>

    <section id="inicio">
        <div id="iconos">
            <input class="radio"type="radio" name="radio" id="radioRojo">
            <label class="icono" for='radioRojo'> <img src='imagenes/rojoIcono.png' alt="" ></label>
            <input class="radio" type="radio" name="radio" id='radioAzul'>
            <label class="icono" for='radioAzul'> <img src='imagenes/azulIcono.png' alt="" ></label>
            <input class="radio" type="radio" name="radio" id='radioVerde'>
            <label class="icono" for='radioVerde'> <img src='imagenes/verdeIcono.png' alt="" ></label>
            <input class="radio" type="radio" name="radio" id='radioAmarillo'>
            <label class="icono" for='radioAmarillo'> <img src='imagenes/amarilloIcono.png' alt="" ></label>
            <input class="radio" type="radio" name="radio" id='radioRosa'>
            <label class="icono" for='radioRosa'> <img src='imagenes/rosaIcono.png' alt="" ></label>
        </div>

        <div>
            <input class="boton" type="button" id="eleccionColor" value="Siguiente">
        </div>
    </section>

    <section id="section-btn-inicio">
        <input class="boton" type="button" id="botonInicio" value="Comenzar">
    </section>


    <canvas id="canvas"></canvas>
   
    <section id="botones">
        <input class="boton" type="button" id="botonIzquierda" value="IZQUIERDA">
        <input class="boton" type="button" id="botonDerecha" value="DERECHA">
    </section>
    
        
    <script src="carrera.js"></script>
</body>
</html>
