<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name="description" content="juego de carreras con personajes graciosos">
    <meta name="author" content="Sebastian A. Romero">

    <!--  ESTILOS  -->
    <link rel="stylesheet" href="./styles.css">

    <!-- TITULO -->
    <link rel="shortcut icon" href="imagenes/rojoIcono.png" type="image/x-icon">
    <title>Carrera de Muñelocos</title>
</head>
<body>
    <h1>La Carrera de los MuñeLocos</h1>
    
    <!--  MENSAJES  -->
    <section id="intro" class="intro">

        <h2 id="mensajeNivel" class="mensaje-nivel"><span id="nivel"> </span></h2>
        <h2 id="mensaje"><span id="spanMensaje"></span></h2>
        <input class="boton" type="button" value="Siguiente" id="botonSiguiente">     

        <input class="boton" type="button" id="botonInicio" value="Comenzar">
    </section>

    <!-- SELECCION DE PERSONAJES -->
    <section id="inicio" class="section-seleccion">
        <div id="iconos" class="iconos" >
            <input class="radio"type="radio" name="radio" id="radioRojo">
            <label class="icono" for='radioRojo'> <img src='imagenes/rojoIcono.png' alt="" ></label>
            <input class="radio" type="radio" name="radio" id='radioAzul'>
            <label class="icono" for='radioAzul'> <img src='imagenes/azulIcono.png' alt="" ></label>
            <input class="radio" type="radio" name="radio" id='radioVerde'>
            <label class="icono" for='radioVerde'> <img src='imagenes/verdeIcono.png' alt="" ></label>
            <input class="radio" type="radio" name="radio" id='radioAmarillo'>
            <label class="icono" for='radioAmarillo'> <img src='imagenes/amarilloIcono.png' alt="" ></label>
            <input class="radio" type="radio" name="radio" id='radioRosa'>
            <label class="icono" for='radioRosa'> <img src='imagenes/rosaIcono.png' alt="" ></label>
        </div>

        <div class="contenedor-btn-eleccion">
            <input class="boton" type="button" id="eleccionColor" value="Siguiente">
        </div>
    </section>

    <!--  CANVAS  -->
    <canvas id="canvas"></canvas>

    <!-- BOTONES PARA JUGAR EN MOBILE -->
    <section id="botones" class="botones-correr">
        <input class="boton btn-correr" type="button" id="botonIzquierda" value="IZQUIERDA">
        <input class="boton btn-correr" type="button" id="botonDerecha" value="DERECHA">
    </section>
        
    <script src="carrera.js"></script>
</body>
</html>
