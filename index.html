<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<meta name="description" content="juego de carreras con personajes graciosos">
	<meta name="author" content="Sebastian A. Romero">

	<!--  ESTILOS  -->
	<link rel="stylesheet" href="./styles.css">

	<!-- TITULO -->
	<link rel="shortcut icon" href="imagenes/rojoIcono.png" type="image/x-icon">
	<title>Carrera de Muñelocos</title>
</head>
<body>
	<h1 class="titulo">La Carrera de los MuñeLocos</h1>
	
	<!--  MENSAJES  -->
	<section id="intro" class="mensajes">
		<h2 id="mensaje">
			<span id="mensajeNivel"></span>
			<span id="spanMensaje">
		</h2>

		<button id="botonSiguiente"></button>
	</section>

	<!-- SELECCION DE PERSONAJES -->
	<section id="inicio" class="section-seleccion">
		<div id="iconos" class="iconos" >
			<label class="icono" for='radioRojo'>
				<input class="radio"type="radio" name="radio" id="radioRojo">
				<img src='imagenes/rojoIcono.png' alt="Muñeco rojo" >
			</label>
			<label class="icono" for='radioAzul'>
				<input class="radio" type="radio" name="radio" id='radioAzul'>
				<img src='imagenes/azulIcono.png' alt="Muñeco azul" >
			</label>
			<label class="icono" for='radioVerde'>
				<input class="radio" type="radio" name="radio" id='radioVerde'>
				<img src='imagenes/verdeIcono.png' alt="Muñeco verde" >
			</label>
			<label class="icono" for='radioAmarillo'>
				<input class="radio" type="radio" name="radio" id='radioAmarillo'>
				<img src='imagenes/amarilloIcono.png' alt="Muñeco amarillo" >
			</label>
			<label class="icono" for='radioRosa'>
				<input class="radio" type="radio" name="radio" id='radioRosa'>
				<img src='imagenes/rosaIcono.png' alt="Muñeco rosa" >
			</label>
		</div>
	</section>

	<!--  CANVAS  -->
	<canvas id="canvas"></canvas>

	<!-- BOTONES PARA JUGAR EN MOBILE -->
	<section id="botones" class="botones-correr">
		<button class="btn-correr" id="botonIzquierda">◀</button>
		<button class="btn-correr" id="botonDerecha">▶</button>
	</section>
		
	<script src="carrera.js"></script>
</body>
</html>
